{% extends 'app_audiovisual/base.html' %}

{% block content %}
<h2>Confirmar Eliminación</h2>
<p>¿Estás seguro que deseas eliminar el material "{{ object.nombre_material }}" de la escena "{{ object.escena }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-delete">Sí, Eliminar</button>
    <a href="{% url 'material_list' %}" class="btn btn-cancel">No, Cancelar</a>
</form>

{% endblock %}
