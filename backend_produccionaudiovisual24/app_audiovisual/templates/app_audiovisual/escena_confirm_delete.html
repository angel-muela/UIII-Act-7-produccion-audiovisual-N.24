{% extends 'app_audiovisual/base.html' %}

{% block content %}
  <h2>Confirmar Eliminación</h2>
  <p>¿Estás seguro de que deseas eliminar la escena "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'escena_list' %}">Cancelar</a>
  </form>
{% endblock %}
